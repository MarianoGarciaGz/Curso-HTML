<form action="/procesar" method="post">
    <!-- Input de texto -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">

    <!-- Input de contraseña -->
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena">

    <!-- Input de correo electrónico -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email">

    <!-- Input de número -->
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad">

    <!-- Input de teléfono -->
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono">

    <!-- Input de URL -->
    <label for="sitio-web">Sitio web:</label>
    <input type="url" id="sitio-web" name="sitio-web">

    <!-- Input de fecha -->
    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha">

    <!-- Input de hora -->
    <label for="hora">Hora de inicio:</label>
    <input type="time" id="hora" name="hora">

    <!-- Input de selección de archivos -->
    <label for="archivos">Subir archivo:</label>
    <input type="file" id="archivos" name="archivos">

    <!-- Input de casilla de verificación -->
    <input type="checkbox" id="suscripcion" name="suscripcion">
    <label for="suscripcion">Suscribirse al boletín informativo</label>

    <!-- Input de botón -->
    <input type="submit" value="Enviar">
    <input type="reset" value="Restablecer">
</form>
